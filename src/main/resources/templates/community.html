<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>

    <link rel="stylesheet"  href="style.css" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body id="community">
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="/community" method= "POST" class="mt-5">
                    
                    <h3 class="display-6">Hey Flowerlies, Sharing is Caring!</h3>
                    
                    <figure>
                        <blockquote class="blockquote mt-3 ml-3">
                          <p>"Flowers always make people better, happier, and more helpful; they are sunshine, food and medicine for the soul."</p>
                        </blockquote>
                        <figcaption class="blockquote-footer ml-3">
                          From <cite title="Source Title">Luther Burbank</cite>
                        </figcaption>
                      
                    </figure>
                </form>
                    <br>
                    <br>
                    <br>
                <form  action="/community/post" method= "POST" enctype="multipart/form-data" accept="image/*">
                    <table>
                        <tr>
                            <td>Image: </td>
                            <td>
                                <input type="file" name="image" id="" class="mb-1">
                            </td>
                        </tr>
                        <tr>
                            <td>Comment: </td>
                            <td>
                                <textarea name="comment" id="" cols="30" rows="4"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Poster: </td>
                            <td>
                                <input type="text" name="poster" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <button type="submit" class="mt-1 mr-3">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
